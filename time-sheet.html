<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<style>
   body {
    padding-top: 50px;
}

/*
.row {
    margin: 0;
}
*/

.col-sm-12, .col-md-9 {
    margin: 0;
    width: 100%;
}


.table>tbody>tr>td,
.table>tbody>tr>th,
.table>tfoot>tr>th,
.table>thead>tr>td,
.table>thead>tr>th {
    vertical-align: middle;
}

.panel {
    border: 1px solid gray;

}
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Employee Timesheet<br/><small class="current-time"></small></h1>

        </div>


        <div>
            <div class="row">
                <div class="col-sm-12 col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Employee Timesheet
                            </h3>
                        </div>
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead>
                                    <th class="text-center">Employee Name</th>
                                    <th class="text-center">Role</th>
                                    <th class="text-center">Start Date</th>
                                    <th class="text-center">Months Worked</th>
                                    <th class="text-center">Monthly Rate ($)</th>
                                    <th class="text-center">Total Billed ($)</th>
                                </thead>

                                <tbody class="text-center">

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12 col-md-3">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Add Employee
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form>

                                <div class="form-group">
                                    <label for="employeeName">Employee Name</label>
                                    <input type="text" class="form-control" id="employeeName" placeholder="Employee Name">
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" class="form-control" id="role" placeholder="Role">
                                </div>
                                <div class="form-group">
                                    <label for="startDate">Start Date (DD/MM/YY - ex: 01/01/89</label>
                                    <input type="text" class="form-control" id="startDate" placeholder="Start Date">
                                </div>
<!--
                                <div class="form-group hidden">
                                    <label for="trainKey">Train Key</label>
                                    <input type="text" class="form-control" id="trainKey" placeholder="Disable Input">
                                </div>
-->
                                <div class="form-group">
                                    <label for="monthlyRate">Monthly Rate</label>
                                    <input type="text" class="form-control" id="monthlyRate" placeholder="Monthly Rate">
                                </div>
                                <button type="submit" class="btn submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>
    <!-- Moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
